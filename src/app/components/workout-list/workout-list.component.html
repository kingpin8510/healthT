<div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
  <div class="mb-4 flex gap-4">
    <div class="flex-1">
      <input
        [formControl]="searchControl"
        type="text"
        placeholder="Search by name"
        class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <div>
      <select
        [formControl]="filterControl"
        class="shadow border rounded w-full py-2 px-3 bg-blue-50 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
      >
        <option value="">All Types</option>
        <option *ngFor="let type of workoutTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
  </div>

  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-200">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Name
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Workouts
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Count
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Total Minutes
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let summary of displayedSummaries">
        <td class="px-6 py-4 whitespace-nowrap">{{ summary.userName }}</td>
        <td class="px-6 py-4">{{ summary.workoutTypes.join(", ") }}</td>
        <td class="px-6 py-4">{{ summary.totalWorkouts }}</td>
        <td class="px-6 py-4">{{ summary.totalMinutes }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 flex justify-between items-center">
    <div class="flex gap-2">
      <button
        *ngFor="let page of getPages()"
        (click)="setPage(page)"
        [class.bg-blue-500]="currentPage === page"
        [class.text-white]="currentPage === page"
        class="px-3 py-1 rounded border hover:bg-blue-100 transition"
      >
        {{ page }}
      </button>
    </div>

    <div>
      <select
        [formControl]="pageSizeControl"
        class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
      >
        <option [value]="5">5 per page</option>
        <option [value]="10">10 per page</option>
        <option [value]="20">20 per page</option>
      </select>
    </div>
  </div>
</div>
